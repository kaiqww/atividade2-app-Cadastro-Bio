<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="assets/jquery.mobile.icons.min.css">
        <link rel="stylesheet" href="assets/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" href="assets/theme.min.css">
        <script src="assets/jquery-1.11.1.min.js"></script>
        <script src="assets/jquery.mobile-1.4.5.min.js"></script>
        <script src="assets/scripts.js"></script>
       
        <title>Cadastro da Bio</title>
    </head>
    <body>
         <!-- Pagina Home -->
         <div data-role="page" id="pageHome">
            <div data-role="header">
                <h1>CADASTROS</h1>
            </div>
            <div role="main" class="ui-content">

                <div class="ui-body ui-body-a ui-corner-all">

                    <!-- aqui vao os cadastros -->
                    <ul id="listaCadastros" data-role="listview">

                    </ul>
                        
                </div>
               
            </div>
            
            <div data-role="footer" data-position="fixed"> 
                <div data-role="navbar">
                    <ul>
                        <li><a href="#pageHome" class="ui-btn-active ui-state-persist">Home</a></li>
                        <li><a href="#pageCadastro" class="ui.btn-active">Cadastro</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Pagina Cadastro -->

        <div data-role="page" id="pageCadastro">
            <div data-role="header">
                <h1>  Cadastro de Bio  </h1>
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-left ui-btn-icon-notext"></a>
            </div>

            <div role="main" class="ui-content">
                
                <div>
                    <label class="picture" for="picture__input" tabIndex="0">
                    <span class="picture__image"></span>
                    </label>
                   <input type="file" name="picture__input" id="picture__input">
                </div>

                <div class="ui-field-contain">
                    <label for="txtNome">Nome</label>
                    <input type="text" name="txtNome" id="nome">
                </div>

                <div class="ui-field-contain">
                    <label for="txtIdade">Idade</label>
                    <input type="text" name="txtIdade" id="idade">
                </div>

                <div class="ui-field-contain">
                    <label for="txtProfissao">Profiss√£o</label>
                    <input type="text" name="txtProfissao" id="profissao">
                </div>

                <div class="ui-field-contain">
                    <label for="txtResumo">Resumo geral</label>
                    <textarea name="txtResumo" id="resumo" cols="30" rows="10"></textarea>
                </div>
               
                    <button id="btnCadastrar" class="ui-btn ui-corner-all ui-btn-active">CADASTRAR</button>  
                       
                       

           </div>

            <div data-role="footer" data-position="fixed"> 
                <div data-role="navbar">
                    <ul>
                        <li><a href="#pageHome" class="ui.btn-active">Home</a></li>
                        <li><a href="#pageCadastro" class="ui-btn-active ui-state-persist">Cadastro</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- pagina dialog para exibir os cadastros -->
        <div data-role="page" id="pageDialog" data-dialog="true">
            <div data-role="header" role="banner">
                <h2 id="tituloNome">Nome do Cadastro</h2>
            </div>

            <div role="main" class="ui-content">

                <p id="fotoCadastro">aqui vai a foto</p>
                <p id="nomeCadastro">aqui vai o nome</p>
                <p id="idadeCadastro">aqui vai a idade</p>
                <p id="profissaoCadastro">aqui vai a profissao</p>
                <p id="resumoCadastro">aqui vai o resumo</p>

                <a href="#pageHome" data-rel="back" class="ui-btn ui-corner-all ui-btn-a">VOLTAR</a>
            </div>
            



        </div>
       

        <script src="js/index.js"></script>   
    </body>
</html>
